<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30-Second Word Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0d1117;color:#e6edf3}
    #game-container{max-width:420px;margin:auto;min-height:100vh;display:flex;flex-direction:column;padding:1rem}
    .card{background:#161b22;border:1px solid #30363d;border-radius:.5rem;box-shadow:0 4px 6px rgba(0,0,0,.2)}
    .action-button{padding:1rem;border-radius:.5rem;font-weight:700;transition:transform .1s;touch-action:manipulation}
    .action-button:active{transform:scale(.98)}
    .btn-correct{background:#2ea043;color:#fff}
    .btn-skip{background:#30363d;color:#c9d1d9}
    .btn-hint{background:#a800ff;color:#fff}
    .btn-primary{background:#1f6feb;color:#fff}
    #timer-bar-container{height:8px;background:#30363d;border-radius:4px;overflow:hidden;margin-bottom:1rem}
    #timer-bar{height:100%;width:100%;background:#2ea043;transition:width .2s linear,background-color .3s}
  </style>
</head>
<body>
<div id="game-container">
  <h1 class="text-3xl font-extrabold text-center mb-6 text-green-400">Word Dash: Who, What, Where?</h1>

  <!-- Scoreboard -->
  <div class="card p-3 mb-4 flex justify-between text-sm">
    <div class="font-bold text-center">
      <span id="team-a-name" class="text-blue-400">Team Alpha</span>:
      <span id="score-a" class="text-xl">0</span>
    </div>
    <div class="text-center">
      <div id="current-round" class="font-semibold text-xs text-yellow-400">Round 1 / 3</div>
      <div id="current-team-indicator" class="font-bold text-lg text-blue-400">Team Alpha's Turn</div>
    </div>
    <div class="font-bold text-center">
      <span id="team-b-name" class="text-red-400">Team Beta</span>:
      <span id="score-b" class="text-xl">0</span>
    </div>
  </div>

  <!-- Setup -->
  <div id="setup-screen" class="flex flex-col gap-4">
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-3">Game Setup</h2>
      <p class="text-sm text-gray-400 mb-4">Two teams. 3 turns each. 30s per turn. First skip free. Later skips âˆ’1. Two hints per turn.</p>
      <div class="space-y-3">
        <label class="block text-sm font-medium text-blue-400">Team 1 Name (Blue)</label>
        <input id="input-team-a" value="Team Alpha" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 text-white"/>
        <label class="block text-sm font-medium text-red-400">Team 2 Name (Red)</label>
        <input id="input-team-b" value="Team Beta" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-red-500 focus:border-red-500 text-white"/>
      </div>
      <button id="start-game-btn" class="btn-primary w-full mt-6 py-3 rounded-lg">Start Game</button>
    </div>
  </div>

  <!-- Transition -->
  <div id="transition-screen" class="hidden flex-1 flex flex-col justify-center items-center card p-6 text-center">
    <h2 id="transition-header" class="text-2xl font-bold mb-4"></h2>
    <p id="transition-details" class="text-lg mb-6"></p>
    <button id="start-turn-btn" class="btn-primary px-8 py-3 text-lg">Start 30s Turn</button>
  </div>

  <!-- Gameplay -->
  <div id="game-play-screen" class="hidden flex-1 flex flex-col">
    <div id="timer-bar-container"><div id="timer-bar"></div></div>
    <div id="timer-display" class="text-3xl font-extrabold text-center mb-4 text-yellow-300">30</div>

    <div class="card flex-1 p-6 flex flex-col justify-center items-center text-center mb-4">
      <div id="current-category" class="text-sm font-semibold mb-2 p-1.5 rounded-full bg-indigo-500 text-white uppercase tracking-wider">CATEGORY</div>
      <div id="current-word" class="text-5xl font-black min-h-[60px] text-white">...</div>
      <div id="word-message" class="text-sm text-gray-400
